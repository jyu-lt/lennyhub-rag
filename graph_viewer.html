<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LennyHub Knowledge Graph Explorer</title>

    <!-- vis.js for network visualization -->
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Search */
        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .stat-card .label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }

        /* Filters */
        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-tag {
            padding: 6px 12px;
            background: #edf2f7;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .filter-tag:hover {
            background: #e2e8f0;
        }

        .filter-tag.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-tag .count {
            opacity: 0.7;
            margin-left: 4px;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Node Details */
        .node-details {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
        }

        .node-details.hidden {
            display: none;
        }

        .node-details h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .node-details .detail-row {
            margin-bottom: 8px;
        }

        .node-details .label {
            font-size: 11px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .node-details .value {
            font-size: 13px;
            color: #2d3748;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar-right {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .icon-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Graph Container */
        #graph-container {
            flex: 1;
            background: white;
            position: relative;
        }

        #network {
            width: 100%;
            height: 100%;
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            font-size: 14px;
            color: #718096;
        }

        /* Legend */
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 12px;
            max-width: 200px;
        }

        .legend h4 {
            font-size: 13px;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Scrollbar */
        .sidebar-content::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: #f7fafc;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üéôÔ∏è Knowledge Graph</h1>
                <p>LennyHub RAG Explorer</p>
            </div>

            <div class="sidebar-content">
                <!-- Search -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search entities...">
                </div>

                <!-- Stats -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="label">Total Nodes</div>
                        <div class="value" id="totalNodes">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Total Edges</div>
                        <div class="value" id="totalEdges">-</div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <h3>Filter by Entity Type</h3>
                    <div class="filter-tags" id="entityTypeFilters"></div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="btn active" id="physicsBtn">‚ö° Physics: ON</button>
                    <button class="btn" id="resetBtn">üîÑ Reset View</button>
                </div>

                <!-- Node Details -->
                <div class="node-details hidden" id="nodeDetails">
                    <h3 id="nodeTitle">Select a node</h3>
                    <div class="detail-row">
                        <div class="label">Type</div>
                        <div class="value" id="nodeType">-</div>
                    </div>
                    <div class="detail-row">
                        <div class="label">Description</div>
                        <div class="value" id="nodeDescription">-</div>
                    </div>
                    <div class="detail-row">
                        <div class="label">Source</div>
                        <div class="value" id="nodeSource">-</div>
                    </div>
                    <div class="detail-row">
                        <div class="label">Connections</div>
                        <div class="value" id="nodeConnections">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="toolbar">
                <div class="toolbar-left">
                    <span style="font-size: 14px; color: #718096;">
                        <span id="visibleNodes">0</span> nodes ‚Ä¢ <span id="visibleEdges">0</span> edges
                    </span>
                </div>
                <div class="toolbar-right">
                    <button class="icon-btn" id="zoomInBtn">üîç+ Zoom In</button>
                    <button class="icon-btn" id="zoomOutBtn">üîç- Zoom Out</button>
                    <button class="icon-btn" id="fitBtn">‚¨ú Fit</button>
                </div>
            </div>

            <div id="graph-container">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading knowledge graph...</div>
                </div>
                <div id="network"></div>

                <!-- Legend -->
                <div class="legend">
                    <h4>Top Entity Types</h4>
                    <div id="legendContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let network;
        let allNodes = [];
        let allEdges = [];
        let graphData = null;
        let physicsEnabled = true;
        let activeFilters = new Set();

        // Color scheme for entity types
        const colorScheme = {
            'person': '#e74c3c',
            'organization': '#3498db',
            'concept': '#9b59b6',
            'method': '#f39c12',
            'product': '#1abc9c',
            'location': '#e67e22',
            'content': '#34495e',
            'event': '#16a085',
            'default': '#95a5a6'
        };

        // Load graph data
        async function loadGraph() {
            try {
                const response = await fetch('graph_data.json');
                graphData = await response.json();

                allNodes = graphData.nodes;
                allEdges = graphData.edges;

                initializeUI();
                renderGraph();
            } catch (error) {
                console.error('Error loading graph:', error);
                document.getElementById('loading').innerHTML =
                    '<div style="color: #e74c3c;">‚ùå Error loading graph data</div>';
            }
        }

        function initializeUI() {
            // Update stats
            document.getElementById('totalNodes').textContent = graphData.stats.total_nodes.toLocaleString();
            document.getElementById('totalEdges').textContent = graphData.stats.total_edges.toLocaleString();

            // Create entity type filters (top 10)
            const filterContainer = document.getElementById('entityTypeFilters');
            const entityTypes = Object.entries(graphData.stats.entity_types)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            entityTypes.forEach(([type, count]) => {
                const tag = document.createElement('div');
                tag.className = 'filter-tag';
                tag.innerHTML = `${type} <span class="count">(${count})</span>`;
                tag.onclick = () => toggleFilter(type, tag);
                filterContainer.appendChild(tag);
            });

            // Create legend
            const legendContent = document.getElementById('legendContent');
            entityTypes.slice(0, 6).forEach(([type, count]) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                const color = colorScheme[type] || colorScheme.default;
                item.innerHTML = `
                    <div class="legend-color" style="background: ${color};"></div>
                    <span>${type}</span>
                `;
                legendContent.appendChild(item);
            });

            // Setup event listeners
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('physicsBtn').addEventListener('click', togglePhysics);
            document.getElementById('resetBtn').addEventListener('click', resetView);
            document.getElementById('zoomInBtn').addEventListener('click', () => network.moveTo({scale: network.getScale() * 1.2}));
            document.getElementById('zoomOutBtn').addEventListener('click', () => network.moveTo({scale: network.getScale() * 0.8}));
            document.getElementById('fitBtn').addEventListener('click', () => network.fit());
        }

        function renderGraph() {
            const container = document.getElementById('network');

            // Prepare nodes for vis.js
            const visNodes = allNodes.map(node => ({
                id: node.id,
                label: node.label,
                title: node.title,
                group: node.group,
                color: colorScheme[node.entity_type] || colorScheme.default,
                font: { size: 14, color: '#2d3748' },
                ...node
            }));

            // Prepare edges for vis.js
            const visEdges = allEdges.map(edge => ({
                from: edge.from,
                to: edge.to,
                value: edge.value,
                title: edge.title,
                width: Math.min(edge.value, 10),
                color: { color: '#cbd5e0', highlight: '#667eea' },
                ...edge
            }));

            const data = {
                nodes: new vis.DataSet(visNodes),
                edges: new vis.DataSet(visEdges)
            };

            const options = {
                nodes: {
                    shape: 'dot',
                    size: 15,
                    borderWidth: 2,
                    borderWidthSelected: 3,
                    font: {
                        size: 14,
                        face: 'arial'
                    }
                },
                edges: {
                    arrows: {
                        to: { enabled: true, scaleFactor: 0.5 }
                    },
                    smooth: {
                        enabled: true,
                        type: 'continuous'
                    }
                },
                physics: {
                    enabled: true,
                    stabilization: {
                        enabled: true,
                        iterations: 100
                    },
                    barnesHut: {
                        gravitationalConstant: -2000,
                        centralGravity: 0.3,
                        springLength: 95,
                        springConstant: 0.04
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 200,
                    zoomView: true,
                    dragView: true
                }
            };

            network = new vis.Network(container, data, options);

            // Event listeners
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    showNodeDetails(params.nodes[0]);
                }
            });

            network.on('stabilizationIterationsDone', function() {
                document.getElementById('loading').style.display = 'none';
            });

            updateVisibleCounts();
        }

        function showNodeDetails(nodeId) {
            const node = allNodes.find(n => n.id === nodeId);
            if (!node) return;

            const connections = network.getConnectedNodes(nodeId);

            document.getElementById('nodeDetails').classList.remove('hidden');
            document.getElementById('nodeTitle').textContent = node.label;
            document.getElementById('nodeType').innerHTML = `<span class="badge">${node.entity_type}</span>`;
            document.getElementById('nodeDescription').textContent =
                node.description.split('<SEP>')[0].slice(0, 200) + '...';
            document.getElementById('nodeSource').textContent = node.file_path || 'Unknown';
            document.getElementById('nodeConnections').textContent = `${connections.length} connections`;
        }

        function toggleFilter(type, element) {
            if (activeFilters.has(type)) {
                activeFilters.delete(type);
                element.classList.remove('active');
            } else {
                activeFilters.add(type);
                element.classList.add('active');
            }
            applyFilters();
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            if (query.length > 0) {
                const matchingNodes = allNodes.filter(node =>
                    node.label.toLowerCase().includes(query)
                );

                if (matchingNodes.length > 0) {
                    network.selectNodes([matchingNodes[0].id]);
                    network.focus(matchingNodes[0].id, {
                        scale: 1.5,
                        animation: true
                    });
                }
            }
        }

        function applyFilters() {
            if (activeFilters.size === 0) {
                // Show all nodes
                allNodes.forEach(node => {
                    network.body.data.nodes.update({id: node.id, hidden: false});
                });
            } else {
                // Filter by selected types
                allNodes.forEach(node => {
                    const shouldShow = activeFilters.has(node.entity_type);
                    network.body.data.nodes.update({id: node.id, hidden: !shouldShow});
                });
            }
            updateVisibleCounts();
        }

        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            network.setOptions({ physics: { enabled: physicsEnabled } });

            const btn = document.getElementById('physicsBtn');
            if (physicsEnabled) {
                btn.textContent = '‚ö° Physics: ON';
                btn.classList.add('active');
            } else {
                btn.textContent = '‚ö° Physics: OFF';
                btn.classList.remove('active');
            }
        }

        function resetView() {
            activeFilters.clear();
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            document.getElementById('searchInput').value = '';
            document.getElementById('nodeDetails').classList.add('hidden');
            applyFilters();
            network.fit();
        }

        function updateVisibleCounts() {
            const nodes = network.body.data.nodes.get({filter: n => !n.hidden});
            const edges = network.body.data.edges.get({filter: e => {
                const fromNode = network.body.data.nodes.get(e.from);
                const toNode = network.body.data.nodes.get(e.to);
                return fromNode && toNode && !fromNode.hidden && !toNode.hidden;
            }});

            document.getElementById('visibleNodes').textContent = nodes.length.toLocaleString();
            document.getElementById('visibleEdges').textContent = edges.length.toLocaleString();
        }

        // Load graph on page load
        loadGraph();
    </script>
</body>
</html>
